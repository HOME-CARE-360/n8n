name: Deploy N8N to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: 📁 Upload files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/n8n"

      - name: 🚀 SSH to VPS and run Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/n8n
            echo "N8N_BASIC_AUTH_USER=${{ secrets.N8N_BASIC_AUTH_USER }}" > .env
            echo "N8N_BASIC_AUTH_PASSWORD=${{ secrets.N8N_BASIC_AUTH_PASSWORD }}" >> .env
            echo "N8N_RUNNERS_AUTH_TOKEN=${{ secrets.N8N_RUNNERS_AUTH_TOKEN }}" >> .env
            echo "N8N_HOST=${{ secrets.VPS_HOST }}" >> .env
            echo "N8N_PORT=${{ secrets.N8N_PORT }}" >> .env
            echo "TZ=Asia/Ho_Chi_Minh" >> .env
            echo "N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true" >> .env
            echo "N8N_RUNNERS_ENABLED=true" >> .env
            echo "N8N_RUNNERS_MODE=external" >> .env
            echo "N8N_SECURE_COOKIE=false" >> .env
            docker compose pull
            docker compose up -d
