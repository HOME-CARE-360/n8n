name: Deploy N8N to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: 🛠️ Generate .env file
        run: |
          echo "N8N_USER=admin" >> .env
          echo "N8N_PASSWORD=admin123" >> .env
          echo "N8N_HOST=0.0.0.0" >> .env
          echo "N8N_EDITOR_BASE_URL=http://${{ secrets.VPS_HOST }}:5678" >> .env
          echo "WEBHOOK_URL=http://${{ secrets.VPS_HOST }}:5678/" >> .env
          echo "GENERIC_TIMEZONE=Asia/Ho_Chi_Minh" >> .env

      - name: 📁 Upload docker-compose.yml & .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,.env"
          target: "/home/${{ secrets.VPS_USER }}/projects/capstone/n8n"

      - name: 🚀 Deploy N8N via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/projects/capstone/n8n

            echo "📦 Stopping current containers..."
            docker-compose down --remove-orphans || true

            echo "💾 Creating backup if exists..."
            if [ -d "n8n_data" ]; then
              tar -czf "n8n_backup_$(date +%Y%m%d_%H%M%S).tar.gz" n8n_data/
              ls -t n8n_backup_*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm
            fi

            echo "📥 Pulling latest Docker image..."
            docker-compose pull

            echo "🚀 Starting containers..."
            docker-compose up -d

            echo "⏳ Waiting for N8N to be ready..."
            sleep 20

            echo "🔍 Checking service status..."
            docker-compose ps

            echo "🧹 Cleaning up unused Docker images..."
            docker image prune -f

            echo "✅ Deployment completed!"
