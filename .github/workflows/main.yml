name: Deploy N8N to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: üìÅ Upload source code to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."                         # upload t·∫•t c·∫£ trong repo
          target: "/home/cikenote/projects/capstone/n8n"
          overwrite: true
          strip_components: 1                 # lo·∫°i b·ªè th∆∞ m·ª•c repo n·∫øu c·∫ßn

      - name: üöÄ SSH into VPS and deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/cikenote/projects/capstone

            echo "üîê Ghi file .env t·ª´ secrets"
            cat <<EOF > .env
            N8N_BASIC_AUTH_ACTIVE=true
            N8N_BASIC_AUTH_USER=${{ secrets.N8N_BASIC_AUTH_USER }}
            N8N_BASIC_AUTH_PASSWORD=${{ secrets.N8N_BASIC_AUTH_PASSWORD }}
            N8N_HOST=103.140.249.115
            N8N_PORT=5678
            TZ=Asia/Ho_Chi_Minh
            N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
            N8N_RUNNERS_ENABLED=true
            N8N_RUNNERS_MODE=external
            N8N_RUNNERS_AUTH_TOKEN=${{ secrets.N8N_RUNNERS_AUTH_TOKEN }}
            N8N_SECURE_COOKIE=false
            EOF

            echo "üê≥ Deploy Docker Compose"
            docker compose pull
            docker compose down
            docker compose up -d
