name: Deploy N8N to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: üßæ List files before upload (debug)
        run: ls -la

      - name: üìÅ Upload source code to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.VPS_USER }}/projects/capstone/n8n"
          overwrite: true
          strip_components: 1

      - name: üßæ List files after upload (debug)
        run: ls -la

      - name: üöÄ SSH into VPS and deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/projects/capstone/n8n

            echo "üîê Ghi file .env t·ª´ secrets"
            cat <<EOF > .env
            N8N_BASIC_AUTH_ACTIVE=true
            N8N_BASIC_AUTH_USER=${{ secrets.N8N_BASIC_AUTH_USER }}
            N8N_BASIC_AUTH_PASSWORD=${{ secrets.N8N_BASIC_AUTH_PASSWORD }}
            N8N_HOST=${{ secrets.VPS_HOST }}
            N8N_PORT=${{ secrets.VPS_HOST }}
            TZ=Asia/Ho_Chi_Minh
            N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${{ secrets.N8N_PORT }}
            N8N_RUNNERS_ENABLED=true
            N8N_RUNNERS_MODE=external
            N8N_RUNNERS_AUTH_TOKEN=${{ secrets.N8N_RUNNERS_AUTH_TOKEN }}
            N8N_SECURE_COOKIE=false
            EOF

            echo "üê≥ Deploy Docker Compose"
            docker compose down
            docker compose up -d
